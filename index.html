<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="player">
            <h1>You</h1>
            <p class="score"></p>
        </div>
        <div>
            <h3>Choose one option</h3>
            <div class="buttons">
                <button>Rock</button>
                <button>Paper</button>
                <button>Scissors</button>
            </div>
        </div>
        <div class="computer">
            <h1>Computer</h1>
            <p class="score"></p>
        </div>
    </div>

    <div id="result"></div>

    <script src="./main.js"></script>
</body>

</html>
